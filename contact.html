<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="navigationbar.css">
    <link rel="stylesheet" href="contactstyles.css">
    <title>Kontakt</title>
</head>
<body>
    <header>
        <nav class="nav_links">
            <ul>
                <li><a href="home.html">Strona główna</a></li>
                <li><a href="ourtripsdetails.html">Nasze wyjazdy</a></li>
                <li><a href="loginpage.html">Zaloguj się</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-img">
            <img src="contactimg.png" alt="Alpy zimą">
        </div>
        <h1>Kontakt</h1>
        <div class="contact-form">
            <div class="form-items-first">
                <input type="text" placeholder="Imię" required>
                <input type="text" placeholder="Nazwisko" required>
            </div>
            <div class="form-items-second">
                <input type="email" placeholder="Adres email" required>
                <input type="tel" placeholder="Telefon" required>
            </div>
            <div class="form-items-message">
                <input type="text" placeholder="Wprowadź wiadomość" required>
            </div>
        </div>
    </div>
</body>
</html>
